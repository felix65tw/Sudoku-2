        function checkSecretCode(num) {

            if (!isFreshGame) return;

            // å¦‚æœè·é›¢ä¸Šæ¬¡è¼¸å…¥è¶…é3ç§’ï¼Œå‰‡é‡ç½®è¼¸å…¥åºåˆ—
            if (currentTime - lastInputTime > 3000) {

            if (inputSequence.length > secretCode.length) {
                inputSequence.shift();

            // å¦‚æœåºåˆ—é•·åº¦ç­‰æ–¼ç§˜å¯†ä»£ç¢¼é•·åº¦
            if (inputSequence.length === secretCode.length) {

                for (let i = 0; i < secretCode.length; i++) {

                        break;
                    }

                // å¦‚æœåŒ¹é…ï¼Œé¡¯ç¤ºè–ç¶“å…§å®¹
                if (isMatch) {
                    showBibleOverlay(); // é¡¯ç¤ºè–ç¶“å…§å®¹

                    isFreshGame = false; // æ¨™è¨˜éŠæˆ²å·²é–‹å§‹
                }
            }
        }

                let col = Math.floor(Math.random() * 9); // éš¨æ©Ÿåˆ—
                
                // å¦‚æœè©²ä½ç½®æœ‰æ•¸å­—ï¼Œå‰‡æŒ–ç©º
                if (initial[row][col] !== 0) {
                    initial[row][col] = 0;
                    removed++;

            }
        }

        // å¡«å……å°è§’ç·šå€åŸŸ
        function fillDiagonal() {
            for (let i = 0; i < 9; i += 3) {
                fillBox(i, i); // å¡«å……3x3ç›’å­
            }
        }

        // å¡«å……3x3ç›’å­
        function fillBox(row, col) {
            let num;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    // éš¨æ©Ÿç”Ÿæˆæ•¸å­—ï¼Œç›´åˆ°æ‰¾åˆ°å®‰å…¨çš„æ•¸å­—
                    do {
                        num = Math.floor(Math.random() * 9) + 1;
                    } while (!isSafeInBox(row, col, num));
                    
                    board[row + i][col + j] = num; // æ”¾ç½®æ•¸å­—
                }
            }
        }

        // æª¢æŸ¥æ•¸å­—åœ¨3x3ç›’å­ä¸­æ˜¯å¦å®‰å…¨
        function isSafeInBox(rowStart, colStart, num) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    // å¦‚æœæ•¸å­—å·²å­˜åœ¨ï¼Œå‰‡ä¸å®‰å…¨
                    if (board[rowStart + i][colStart + j] === num) return false;
                }
            }
            return true; // æ•¸å­—å®‰å…¨
        }

        // è§£æ•¸ç¨ï¼ˆå›æº¯ç®—æ³•ï¼‰
        function solveSudoku(grid) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    // å¦‚æœå–®å…ƒæ ¼ç‚ºç©º
                    if (grid[row][col] === 0) {
                        // å˜—è©¦1-9çš„æ•¸å­—
                        for (let num = 1; num <= 9; num++) {
                            // å¦‚æœæ•¸å­—å®‰å…¨
                            if (isSafe(grid, row, col, num)) {
                                grid[row][col] = num; // æ”¾ç½®æ•¸å­—
                                
                                // éæ­¸è§£æ±ºå‰©ä¸‹çš„éƒ¨åˆ†
                                if (solveSudoku(grid)) return true;
                                
                                grid[row][col] = 0; // å›æº¯
                            }
                        }
                        return false; // ç„¡è§£
                    }
                }
            }
            return true; // è§£æ±ºå®Œæˆ
        }

        // æª¢æŸ¥æ•¸å­—åœ¨è¡Œã€åˆ—å’Œ3x3ç›’å­ä¸­æ˜¯å¦å®‰å…¨
        function isSafe(grid, row, col, num) {
            // æª¢æŸ¥è¡Œ
            for (let x = 0; x < 9; x++) {
                if (grid[row][x] === num) return false;
            }
            
            // æª¢æŸ¥åˆ—
            for (let x = 0; x < 9; x++) {
                if (grid[x][col] === num) return false;
            }
            
            // æª¢æŸ¥3x3ç›’å­
            let startRow = row - row % 3;
            let startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[i + startRow][j + startCol] === num) return false;
                }
            }
            return true; // æ•¸å­—å®‰å…¨
        }

        function useHint() {

        // æª¢æŸ¥ä¸¦é«˜äº®å»ºè­°æ•¸å­—
        function checkGroupAndHighlight(r, c) {
            let rowValues = []; // è¡Œä¸­çš„æ•¸å­—
            // æ”¶é›†è¡Œä¸­çš„æ•¸å­—
            for (let i = 0; i < 9; i++) {
                const val = board[r][i] !== 0 ? board[r][i] : initial[r][i];
                rowValues.push(val);
            }
            let rowMissing = findMissingNumber(rowValues); // æŸ¥æ‰¾è¡Œä¸­ç¼ºå¤±çš„æ•¸å­—
            // å¦‚æœè¡Œä¸­åªæœ‰ä¸€å€‹ç¼ºå¤±æ•¸å­—ï¼Œé«˜äº®å®ƒ
            if (rowMissing !== -1) {
                highlightSuggestedNumber(rowMissing);
                return;
            }
            
            let colValues = []; // åˆ—ä¸­çš„æ•¸å­—
            // æ”¶é›†åˆ—ä¸­çš„æ•¸å­—
            for (let i = 0; i < 9; i++) {
                const val = board[i][c] !== 0 ? board[i][c] : initial[i][c];
                colValues.push(val);
            }
            let colMissing = findMissingNumber(colValues); // æŸ¥æ‰¾åˆ—ä¸­ç¼ºå¤±çš„æ•¸å­—
            // å¦‚æœåˆ—ä¸­åªæœ‰ä¸€å€‹ç¼ºå¤±æ•¸å­—ï¼Œé«˜äº®å®ƒ
            if (colMissing !== -1) {
                highlightSuggestedNumber(colMissing);
                return;
            }
            
            let boxValues = []; // 3x3ç›’å­ä¸­çš„æ•¸å­—
            const startRow = r - r % 3; // 3x3ç›’å­èµ·å§‹è¡Œ
            const startCol = c - c % 3; // 3x3ç›’å­èµ·å§‹åˆ—
            // æ”¶é›†3x3ç›’å­ä¸­çš„æ•¸å­—
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const val = board[startRow + i][startCol + j] !== 0 ? 
                                board[startRow + i][startCol + j] : 
                                initial[startRow + i][startCol + j];
                    boxValues.push(val);
                }
            }
            let boxMissing = findMissingNumber(boxValues); // æŸ¥æ‰¾3x3ç›’å­ä¸­ç¼ºå¤±çš„æ•¸å­—
            // å¦‚æœ3x3ç›’å­ä¸­åªæœ‰ä¸€å€‹ç¼ºå¤±æ•¸å­—ï¼Œé«˜äº®å®ƒ
            if (boxMissing !== -1) {
                highlightSuggestedNumber(boxMissing);
                return;
            }
        }

        // æŸ¥æ‰¾ç¼ºå¤±çš„æ•¸å­—
        function findMissingNumber(values) {
            let missing = 0; // ç¼ºå¤±çš„æ•¸å­—
            let count = 0; // ç¼ºå¤±æ•¸å­—æ•¸é‡
            // æª¢æŸ¥1-9å“ªäº›æ•¸å­—ç¼ºå¤±
            for (let i = 1; i <= 9; i++) {
                if (!values.includes(i)) {
                    missing = i;
                    count++;

            }
            // å¦‚æœåªæœ‰ä¸€å€‹ç¼ºå¤±æ•¸å­—ï¼Œè¿”å›å®ƒï¼›å¦å‰‡è¿”å›-1
            return count === 1 ? missing : -1;
        }

            core.className = 'firework-particle';
            core.style.left = x + 'px';
            core.style.top = y + 'px';
            core.style.backgroundColor = color;
            core.style.width = '8px';
            core.style.height = '8px';
            core.style.boxShadow = `0 0 20px ${color}`;
            container.appendChild(core);
            
            // ç…™ç«ä¸Šå‡å‹•ç•«
            const riseDuration = 1000; // ä¸Šå‡æŒçºŒæ™‚é–“ï¼ˆæ¯«ç§’ï¼‰
            const targetY = Math.random() * (window.innerHeight * 0.4) + (window.innerHeight * 0.1); // ç›®æ¨™Yåº§æ¨™
            
            let startTime = null;
            
            function riseAnimation(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / riseDuration, 1);
                
                // ç·©å‹•å‡½æ•¸
                const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                
                // æ›´æ–°ä½ç½®
                core.style.top = (y - (targetY - y) * easeOutCubic) + 'px';
                
                // å¦‚æœæœªå®Œæˆï¼Œç¹¼çºŒå‹•ç•«
                if (progress < 1) {
                    requestAnimationFrame(riseAnimation);
                } else {
                    // ä¸Šå‡å®Œæˆï¼Œçˆ†ç‚¸
                    explodeFirework(
                        parseFloat(core.style.left),
                        parseFloat(core.style.top),
                        color
                    );
                    container.removeChild(core); // ç§»é™¤æ ¸å¿ƒ
                }
            }
            
            requestAnimationFrame(riseAnimation);
        }

        // ç…™ç«çˆ†ç‚¸æ•ˆæœ
        function explodeFirework(x, y, color) {
            const container = document.getElementById('fireworks-container'); // ç²å–ç…™ç«å®¹å™¨
            const particleCount = 80; // ç²’å­æ•¸é‡
            const particles = []; // ç²’å­æ•¸çµ„
            
            // å‰µå»ºçˆ†ç‚¸ç²’å­
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.boxShadow = `0 0 10px ${color}`;
                container.appendChild(particle);
                
                // è¨ˆç®—ç²’å­çš„é‹å‹•è§’åº¦å’Œé€Ÿåº¦
                const angle = (i / particleCount) * Math.PI * 2; // è§’åº¦
                const speed = 2 + Math.random() * 3; // é€Ÿåº¦
                
                particles.push({
                    element: particle,
                    vx: Math.cos(angle) * speed, // Xè»¸é€Ÿåº¦
                    vy: Math.sin(angle) * speed, // Yè»¸é€Ÿåº¦
                    life: 1.0, // ç”Ÿå‘½å€¼
                    decay: 0.01 + Math.random() * 0.02 // è¡°æ¸›ç‡
                });
            }
            
            // ç²’å­å‹•ç•«
            function animateParticles() {
                // å¦‚æœç…™ç«æ•ˆæœæœªæ¿€æ´»ï¼Œæ¸…é™¤æ‰€æœ‰ç²’å­
                if (!fireworksActive) {
                    particles.forEach(p => {
                        if (p.element.parentNode) {
                            container.removeChild(p.element);
                        }
                    });
                    return;
                }
                
                let allDead = true; // æ˜¯å¦æ‰€æœ‰ç²’å­éƒ½æ¶ˆå¤±
                
                particles.forEach(p => {
                    if (p.life <= 0) return;
                    
                    // æ›´æ–°ç”Ÿå‘½å€¼
                    p.life -= p.decay;
                    
                    // å¦‚æœç²’å­é‚„æ´»è‘—
                    if (p.life > 0) {
                        allDead = false;
                        
                        // æ›´æ–°ä½ç½®
                        const currentX = parseFloat(p.element.style.left);
                        const currentY = parseFloat(p.element.style.top);
                        
                        p.element.style.left = (currentX + p.vx) + 'px';
                        p.element.style.top = (currentY + p.vy) + 'px';
                        
                        // æ·»åŠ é‡åŠ›æ•ˆæœ
                        p.vy += 0.05;
                        
                        // æ›´æ–°é€æ˜åº¦
                        p.element.style.opacity = p.life;
                        
                        // æ ¹æ“šç”Ÿå‘½å€¼ç¸®å°ç²’å­
                        const size = 4 * p.life;
                        p.element.style.width = size + 'px';
                        p.element.style.height = size + 'px';
                    } else {
                        // ç²’å­æ­»äº¡ï¼Œç§»é™¤
                        if (p.element.parentNode) {
                            container.removeChild(p.element);
                        }
                    }
                });
                
                // å¦‚æœé‚„æœ‰æ´»è‘—çš„ç²’å­ï¼Œç¹¼çºŒå‹•ç•«
                if (!allDead) {
                    requestAnimationFrame(animateParticles);
                }
            }
            
            requestAnimationFrame(animateParticles);
        }

        // åœæ­¢ç…™ç«æ•ˆæœ
        function stopFireworks() {
            fireworksActive = false; // æ¨™è¨˜ç…™ç«æœªæ¿€æ´»
            
            // æ¸…é™¤ç…™ç«é–“éš”
            if (fireworksInterval) {
                clearInterval(fireworksInterval);
                fireworksInterval = null;
            }
            
            // æ¸…ç©ºç…™ç«å®¹å™¨
            const container = document.getElementById('fireworks-container');
            container.innerHTML = '';
        }

        // é—œé–‰é®ç½©å±¤
        function closeOverlay() {
            document.getElementById('victory-overlay').style.display = 'none'; // éš±è—å‹åˆ©ç•«é¢é®ç½©å±¤
            stopFireworks(); // åœæ­¢ç…™ç«æ•ˆæœ
            
            startNewGame(); // é–‹å§‹æ–°éŠæˆ²
        }

        // åˆ‡æ›éŸ³æ•ˆç‹€æ…‹
        function toggleSound() {
            soundEnabled = !soundEnabled; // åˆ‡æ›éŸ³æ•ˆç‹€æ…‹
            
            const soundBtn = document.getElementById('btn-sound'); // ç²å–éŸ³æ•ˆæŒ‰éˆ•
            // æ›´æ–°æŒ‰éˆ•åœ–æ¨™å’Œæç¤º
            if (soundEnabled) {
                soundBtn.innerHTML = 'ğŸ”Š';
                soundBtn.title = 'Sound On';
            } else {
                soundBtn.innerHTML = 'ğŸ”‡';
                soundBtn.title = 'Sound Off';
            }
        }
    </script>
